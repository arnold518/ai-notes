site_name: Artificial Intelligence Notes

repo_name: arnold518/ai-notes

repo_url: https://github.com/arnold518/ai-notes

theme:
  name: material
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: material/lightbulb-on
      tip: fontawesome/solid/clock
  language: ko  
  font:
    text: Noto Sans
    code: Ubuntu Mono
  palette: 
      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: deep orange
        accent: deep orange
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: deep orange
        accent: deep orange
        toggle:
          icon: material/weather-night
          name: Switch to light mode
    
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags:
      tags_file: tags.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arnold518
  generator: false

nav:
  - Home: index.md
  - Books & Courses:
      - Mathematical Foundations of Deep Neural Networks:
          - books-and-courses/mfdnn/format/index.md
          - Ch 1. Optimization and Stochastic Gradient Descent:
              - 1. Optimization Problem : books-and-courses/mfdnn/format/1.md
              - 2. Gradient Descent: books-and-courses/mfdnn/format/2.md
              - Chapter 1 Code: https://drive.google.com/file/d/1PSpoeseUPIptYQOPuQpxNawxtZbVR_K6/view?usp=sharing
          - Ch 2. Shallow Neural Networks to Multilayer Perceptrons:
              - 3. Shallow Neural Networks : books-and-courses/mfdnn/format/3.md
              - 4. Deep Neural Networks : books-and-courses/mfdnn/format/4.md
              - Chapter 2 Code: https://drive.google.com/file/d/15kXC3cJUV63gZNfXK6JdPPuSrwQZBzI8/view?usp=sharing
          - Ch 3. Convolutional Neural Networks:
              - 5. Convolutional Neural Networks : books-and-courses/mfdnn/format/5.md
              - 6. Foundations of Design and Training of Deep Neural Networks : books-and-courses/mfdnn/format/6.md
              - 7. ImageNet Challenge : books-and-courses/mfdnn/format/7.md
              - Chapter 3 Code: https://drive.google.com/file/d/12O9fLasWDA-kOKBD-lE-1UhCl-PoDf0z/view?usp=sharing
          - Ch 4. CNNs for Other Supervised Learning Tasks:
              - 8. CNNs for Other Supervised Learning Tasks : books-and-courses/mfdnn/format/8.md
