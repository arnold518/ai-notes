              - 11. Variational Autoencoders : books-and-courses/mfdnn/format/11.md
              - 12. Generative Adversarial Networks : books-and-courses/mfdnn/format/12.md
              - Chapter 5 Code: https://drive.google.com/file/d/1JM5k-e6LkhZ0vXRlfROWpiuw4YC85Jv1/view?usp=sharing
          - Ch A. Appendix - Basics of Monte Carlo:
              - 13. Basics of Monte Carlo : books-and-courses/mfdnn/format/13.md
              - Chapter A Code: https://drive.google.com/file/d/18b01xoORd0LFQmpfc_4ou5Rv44MY1neg/view?usp=sharing
          - Python Basics:
              - Python Lecture 1: https://drive.google.com/file/d/1-iY9XfDhWNRDq3z_wVVvOzU04aRQWAfW/view?usp=drive_link
              - Python Lecture 2: https://drive.google.com/file/d/1BANbCC6jBjPEUFSRJMFkcLbc4oVmoQHm/view?usp=sharing
              - Python Lecture 3: https://drive.google.com/file/d/1-Bc11RZmno6yx37kfVLjsyY-XKpLK5Je/view?usp=drive_link